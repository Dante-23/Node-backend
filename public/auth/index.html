<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Register</title>
  </head>
  <body>
    <form class="task-form register">
      <h4>Register</h4>
      <div class="form-control">
        <input
          type="text"
          name="name"
          class="task-input rusername"
          placeholder="Username"
        />
        <input
          type="password"
          name="name"
          class="task-input rpassword"
          placeholder="Password"
        />
        <button type="submit" class="btn submit-btn">Register</button>
      </div>
      <div class="form-alert register-alert"></div>
    </form>
    <form class="task-form login">
      <h4>Login</h4>
      <div class="form-control">
        <input
          type="text"
          name="name"
          class="task-input"
          placeholder="Username"
        />
        <input
          type="password"
          name="name"
          class="task-input"
          placeholder="Password"
        />
        <button type="submit" class="btn submit-btn">Login</button>
      </div>
      <div class="form-alert login-alert"></div>
    </form>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
